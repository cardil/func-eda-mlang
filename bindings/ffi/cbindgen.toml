# cbindgen configuration for generating C headers
language = "C"
include_guard = "EDA_CORE_H"
autogen_warning = "/* Warning, this file is autogenerated by cbindgen. Don't modify this manually. */"
include_version = true
namespace = "eda"
cpp_compat = true
style = "both"
documentation = true
documentation_style = "c99"

[export]
include = ["eda_"]
exclude = []

[export.rename]
# Rename rules can be added here if needed

[parse]
parse_deps = false
include = []
exclude = []
